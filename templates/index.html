<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007AFF;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }
        .chat-bubble.user {
            background-color: #007AFF;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .chat-bubble.bot {
            background-color: #e5e5ea;
            color: black;
            margin-right: auto;
            text-align: left;
        }
        .input-group {
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        #user-input {
            border-radius: 20px;
            padding: 10px 15px;
        }
        #send-button {
            border-radius: 20px;
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with AI</div>

    </div>
    <div id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-group">
        <input id="user-input" type="text" class="form-control" placeholder="Type your message...">
        <button id="send-button" class="btn">Send</button>
    </div>
</div>

<script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const autoplayCheckbox = document.getElementById('autoplay-checkbox');
        let currentAudio = null; // Track the currently playing audio

        // Function to send the message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = message;
            userMessageDiv.classList.add('chat-bubble', 'user');
            chatBox.appendChild(userMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input field
            userInput.value = '';

            // Display loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.textContent = 'Bot is typing...';
            loadingDiv.classList.add('chat-bubble', 'bot', 'loading');
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to server
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from server');
                }

                const data = await response.json();

                // Remove loading indicator
                chatBox.removeChild(loadingDiv);

                // Display bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('chat-bubble', 'bot');

                const botText = document.createElement('span');
                botText.textContent = data.response;
                botMessageDiv.appendChild(botText);

                // Add "Speak" button
                const speakButton = document.createElement('button');
                speakButton.textContent = 'ðŸ”Š Speak';
                speakButton.classList.add('btn', 'btn-sm', 'btn-secondary', 'ms-2');
                speakButton.onclick = () => speakText(data.response);
                botMessageDiv.appendChild(speakButton);

                chatBox.appendChild(botMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Check if autoplay is enabled and play the audio automatically
                speakText(data.response);
            } catch (error) {
                console.error('Error:', error);

                // Remove loading indicator
                chatBox.removeChild(loadingDiv);

                // Display error message
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Error: Unable to get a response from the server.';
                errorDiv.classList.add('chat-bubble', 'bot');
                chatBox.appendChild(errorDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

// Function to speak text using the /tts endpoint
async function speakText(text) {
    try {
        // Fetch the audio from the /tts endpoint
        const response = await fetch('/tts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text }),
        });

        if (!response.ok) {
            throw new Error('Failed to fetch audio from server');
        }

        // Get the audio blob and create a URL for it
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);

        // Play the audio
        const audio = new Audio(audioUrl);
        audio.play();
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to play audio.');
    }
}

        // Add event listener for the "Send" button
        sendButton.addEventListener('click', sendMessage);

        // Add event listener for the "Enter" key
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission or default behavior
                sendMessage();
            }
        });
    </script>
</body>
</html>
